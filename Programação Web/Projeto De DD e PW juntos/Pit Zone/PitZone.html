<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <title>PitZone</title>
        <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
        <!-- Bootstrap JS (opcional para botões funcionarem) -->
        <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Pit Zone/Pg Nosso Produtos/styleNossos.css">
    </head>

    <body>
            

        <div class="Centro">
            <h1>Pit Zone</h1>
            <div class="Centroimg">
                <img src="Img/Formula1-removebg-preview.png" height="250" width="auto">
            </div>
            <a href="Pg Nosso Produtos/Nossos Produtos e Redes sociais.html">Ir para a Página de nossos Produtos</a>
            <br>
            <h3>Carros Da Formula 1 Em 2024</h3>
        </div>    

        

        <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="Img/sauber-c44.webp" class="d-block w-100" alt="Primeiro Slide">
                </div>
                <div class="carousel-item">
                  <img src="Img/ferrari-sf-24.webp" class="d-block w-100" alt="Segundo Slide">
                </div>
                <div class="carousel-item">
                  <img src="Img/mercedes-f1-w15.webp" class="d-block w-100" alt="Terceiro Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/mclaren-mcl38.webp" class="d-block w-100" alt="Quarto Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/aston-martin-amr24.webp" class="d-block w-100" alt="Quinto Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/alpine-a524.webp" class="d-block w-100" alt="Sexto Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/haas-vf-24-livery.webp" class="d-block w-100" alt="Setimo Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/williams-racing-fw46.webp" class="d-block w-100" alt="Oitavo slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/red-bull-racing-rb20.webp" class="d-block w-100" alt="Nono Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img/Racing Bulls.webp" class="d-block w-100" alt="Decimo Slide">
                </div>
              </div>


        
            <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
              
            <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="6"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="7"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="8"></button>
                <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="9"></button>
            </div>
              
              
        </div>


    </body>
</html>
